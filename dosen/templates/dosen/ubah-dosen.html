{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Data</title>
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}"> 
    <link rel="shortcut icon" type="x-icon" href="\static\images\untirta.png">
</head>
<body>

<center>
    <div class="isi">
    
    <h1>UNTIRTA DOSEN </h1>

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Ubah: {{ dosen.nama }}</h3>

                    {% for message in messages %}
                        {% if message %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endif %}
                    {% endfor %}

                    <form action="{% url 'ubah_dosen' dosen.id %}" method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                
                        <button class="btn btn-primary">Simpan</button>
                        <a href="/dosen/" class="btn btn-danger">Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
    
</center>

    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
