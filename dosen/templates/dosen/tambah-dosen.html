{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dosen Untirta</title>
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}"> 
   <!-- <link rel="stylesheet" href="{% static 'static/vendor/css/bootstrap.min.css' %}> -->
</head>
<body>

<center>
    <div class="isi">
    
    <h1>UNTIRTA DOSEN </h1>

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                    {% if pesan %}
                        <div class="alert alert-success">{{pesan}}</div>
                    {% endif %}
    

                    <form action="/dosen/tambah-dosen/" method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                
                        <button class="btn btn-primary">Tambah Dosen</button>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
    
</center>

    <!-- <form action="" method="post">

        {{ form.as_p }}

        <button>Tambah Dosen</button>

    </form> -->

    



    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
